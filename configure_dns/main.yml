---
# tasks file for roles/DNSServerConfig
#
# Task to install the BIND Packages
#
#
- name: Block of tasks
  block:
    - name: Install BIND package.
      package:
        name:
          - bind
          - bind-utils
        state: present
        use: yum
      tags: install_bind
         

    - name: Make sure named service is running
      systemd:
        name: named
        state: started
        daemon_reload: yes
        enabled: yes


    - name: transfer the named conf file
      template:
        src: named.conf.j2
        dest: /etc/named.conf
        owner: root
        grouped: named
        mode: 0660

    - name: Copy forward file
      template:
        src: db.forward.j2
        dest: /etc/named/zones/db.{{ domain }}
        owner: root
        group: named
        mode: 0640

  
    - name: Copy reverse file
      template:
        src: db.reverse.j2
        dest: /etc/named/zones/db.{{ rev_domain }}
        owner: root
        group: named
        mode: 0640

    - name: Open firewall port
      firewalld:
        service: dns
        permanent: true
        state: enabled
        immediate: yes


  notify: restart named
  when: ansible_distribution == "RedHat" and ansible_hostname == "master"

  rescue:
    - name: Rollback patch if the DNS configuration fails
      package:
        name:
          - bind
          - bind-utils
        state: absent

    - name: Open firewall port
      firewalld:
        service: dns
        permanent: true
        state: disabled
        immediate: yes
